<a
href="#"
class="list-group-item clearfix bg-light my-1 p-3 d-flex justify-content-between"
(click)="onRecipeSelect()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img src={{recipe.imagePath}} alt="" class="img-responsive rounded-circle" style="max-height: 50px;">
    </span>
</a>
